<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Initial Render</title>
</head>
<body>
  <div id="bench-harness"></div>
  <script src="../jquery/jquery.js"></script>
  <script src="../ember.prod.js"></script>
  <script src="../ember-template-compiler.js"></script>
  <script>
    if (window.location.search === '?r=glimmer') {
      var bench = Em.__loader.require('ember-benchmarks/benchmarks/initial-render/glimmer')['default'];
    } else if (window.location.search === '?r=glimmer-russia') {
      var bench = Em.__loader.require('ember-benchmarks/benchmarks/initial-render/glimmer-russia')['default'];
    } else if (window.location.search === '?r=htmlbars-russia') {
      var bench = Em.__loader.require('ember-benchmarks/benchmarks/initial-render/htmlbars-russia')['default'];
    } else if (window.location.search === '?r=feed-glimmer') {
      var bench = Em.__loader.require('ember-benchmarks/benchmarks/initial-render/feed-glimmer')['default'];
    } else if (window.location.search === '?r=feed-htmlbars') {
      var bench = Em.__loader.require('ember-benchmarks/benchmarks/initial-render/feed-htmlbars')['default'];
    } else {
      var bench = Em.__loader.require('ember-benchmarks/benchmarks/initial-render/htmlbars')['default'];
    }
    bench.start();
  </script>
</body>
</html>
